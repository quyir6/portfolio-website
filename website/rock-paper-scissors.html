  <body>

    <header>
      <a href="/website/index.html" class="logo"> Gavin Jack Sullivan </a>

        <a href="/website/projects.html"> Projects </a>

      </u1>
    </header>

    <div class="rock-paper-scissors-game">
      <p class="RPS">Rock Paper Scissors</p>
      <button onclick="
        playGame('✊');
      " class = "move-icon"
      >✊</button>

      <button onclick="
        playGame('✋');
      " class = "move-icon"
      >✋</button>

      <button onclick="
        playGame('✌️');
      " class = "move-icon"
      >✌️</button>

      <p class="js-result result"></p>
      <p class="js-moves"></p>
      <p class="js-score score"></p>

      <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
        "class = "reset-score-button"
      >Reset Score</button>
    </div>

    <script src="/website/js/rock-paper-scissors.js"></script>
    <script src="/website/js/jack-website.js"></script>
